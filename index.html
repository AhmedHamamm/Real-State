<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----- Favicon ----->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!----- Boxicons ----->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!----- CSS Link ----->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Real State</title>
  </head>
  <body>
    <!----- Header Section Start ----->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Holux <i class="bx bxs-home"></i> </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bx bx-home-alt-2"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#popular" class="nav__link">
                <i class="bx bx-building-house"></i>
                <span>Residences</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#value" class="nav__link">
                <i class="bx bx-award"></i>
                <span>Value</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bx bx-phone"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <a href="#" class="button nav__button"> Subscribe </a>
      </nav>
    </header>
    <!----- Header Section End ----->

    <!----- Main Section Start ----->
    <main class="main">
      <!----- Home Section ----->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Discover <br />
              Most Suitable <br />
              Property
            </h1>
            <p class="home__description">
              Find a variety of properties that suit tout very easily, forget
              all difficulties in finding a residences for you
            </p>

            <form action="" class="home__search">
              <i class="bx bxs-map"></i>
              <input
                type="search"
                placeholder="Search bby location"
                class="home__search-input"
              />
              <button class="button">Search</button>
            </form>

            <div class="home__value">
              <div>
                <h1 class="home__value-number">9K <span>+</span></h1>
                <span class="home__value-description">
                  Premium <br />
                  Product
                </span>
              </div>
              <div>
                <h1 class="home__value-number">2 <span>+</span></h1>
                <span class="home__value-description">
                  Happy <br />
                  Customer
                </span>
              </div>
              <div>
                <h1 class="home__value-number">28K <span>+</span></h1>
                <span class="home__value-description">
                  Awards <br />
                  winning
                </span>
              </div>
            </div>
          </div>

          <div class="home__images">
            <div class="home__orbe"></div>

            <div class="home__img">
              <img src="assets/img/home.jpg" alt="Home image" />
            </div>
          </div>
        </div>
      </section>
      <!----- Logo Section ----->
      <section class="logos section"></section>
      <!----- Popular Section ----->
      <section class="section" id="popular"></section>
      <!----- Value Section ----->
      <section class="section" id="value"></section>
    </main>
    <!----- Main Section End ----->

    <!----- Main JS ----->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
